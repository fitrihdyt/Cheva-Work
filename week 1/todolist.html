<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <h1>To-Do-List</h1>
    <div class="form-container">
        <form>
            <h3>Nama</h3>
            <input type="text" placeholder="Masukkan Nama">
            <h3>Deskripsi Tugas</h3>
            <textarea name="Deskripsi" id="deskripsi" placeholder="Masukkan Deskripsi Tugas"></textarea>
            <h3>Deadline Tugas</h3>
            <input type="date">
        </form>
        <button style="background-color: blue; color: white;">Tambahkan</button>
    </div>
    </body>
</html>
