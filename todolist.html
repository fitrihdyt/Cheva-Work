<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h3 {
            margin-bottom: 5px; 
        }
        button {
            margin-top: 5px;
            background-color: rgb(14, 182, 14);
            color: white;
            padding: 10px;
            border: none;
            width: 24%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>To-Do-List</h1>
    <form>
        <h3>Nama</h3>
        <input type="text" placeholder="Masukkan Nama">
        <h3>Deskripsi Tugas</h3>
        <textarea name="Deskripsi" id="deskripsi" placeholder="Masukkan Deskripsi Tugas"></textarea>
        <h3>Deadline Tugas</h3>
        <input type="date"> 
    </form>
    <button>Tambahkan</button>
</body>
</html>
